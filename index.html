<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>edumeet - Premium Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        --glass-bg: rgba(255, 255, 255, 0.75);
        --glass-border: rgba(255, 255, 255, 0.5);
      }
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        scroll-behavior: smooth;
        background: #fdfdff;
      }
      .bg-gradient-main {
        background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.08), transparent),
                    radial-gradient(circle at bottom left, rgba(168, 85, 247, 0.08), transparent);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
      }
      .glass-dark {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .btn-gradient {
        background: var(--primary-gradient);
        transition: all 0.3s ease;
      }
      .btn-gradient:hover {
        box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        transform: translateY(-2px);
      }
      .animate-float {
        animation: float 8s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
      }
      .bg-mesh {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      .orb {
        position: absolute;
        filter: blur(80px);
        border-radius: 50%;
        opacity: 0.4;
        animation: orb-move 20s infinite alternate ease-in-out;
      }
      @keyframes orb-move {
        from { transform: translate(0, 0) scale(1); }
        to { transform: translate(100px, 100px) scale(1.2); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",

    "react/": "https://aistudiocdn.com/react@^19.2.1/",

    "bcryptjs": "https://esm.sh/bcryptjs@^3.0.3",
    "express": "https://esm.sh/express@^5.2.1",
    "cors": "https://esm.sh/cors@^2.8.5",
    "dotenv": "https://esm.sh/dotenv@^17.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-slate-900 bg-gradient-main">
    <div class="bg-mesh">
      <div class="orb w-96 h-96 bg-indigo-400 top-[-10%] right-[-10%]"></div>
      <div class="orb w-[500px] h-[500px] bg-purple-400 bottom-[-10%] left-[-10%]" style="animation-delay: -5s;"></div>
    </div>
    <div id="root"></div>
